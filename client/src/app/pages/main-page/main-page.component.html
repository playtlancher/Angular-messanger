<div class="flex h-screen">
  <div id="side-panel" class="w-1/4 bg-gray-800 flex flex-col">
    <div
      class="flex justify-between items-center p-5 border-b border-gray-700"
    >
      <h1 class="text-2xl font-bold">Chats</h1>
      <button
        class="text-xl bg-indigo-600 text-white rounded-full p-2 hover:bg-indigo-700">
        +
      </button>
    </div>
    <div class="flex-1 overflow-y-auto p-4 space-y-3 scrollbar-hide">
      @for (chat of chats; track chat.id) {
        <app-chat [chat]="chat"></app-chat>
      }
    </div>
  </div>

  <div class="w-3/4 flex flex-col">
    <div
      id="activeChat"
      class="flex-1 overflow-y-auto bg-gray-800 space-y-4 scrollbar-hide"
    >
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
