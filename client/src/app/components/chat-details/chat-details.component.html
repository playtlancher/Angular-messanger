<div id="menu-placeholder" [ngClass]="animation"></div>
<div
  id="profile"
  class="profile-container"
  [ngClass]="classes">
  <div class="profile-header">
    <button class="close-btn" (click)="closeChatDetails()">&times;</button>
    <h3>Group Info</h3>
  </div>
  <div class="profile-content">
    <div class="profile-picture">
      @if(chat && chat.image!==null){
        <img [src]="this.base_url + '/chats/image/' + this.chat.id" alt="Group image"/>
      }@else{
        <div class="default-image">
          {{ chat.name[0].toUpperCase() }}
        </div>
      }
    </div>
    <h4 class="font-bold">{{ this.chat?.name }}</h4>

    <ul class="profile-options">
      <li>General Settings</li>
      <li>
        <label for="avatar-upload" class="upload-label">Change chat image</label>
        <input
          id="avatar-upload"
          type="file"
          accept="image/*"
          size="5mb"
          style="display: none;"
        />
      </li>
    </ul>
  </div>
</div>
