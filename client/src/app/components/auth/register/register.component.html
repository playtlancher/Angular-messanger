<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-r from-green-400 via-blue-500 to-purple-600"
>
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">
      Create Account
    </h2>
    <p class="text-sm text-center text-gray-500 mb-6">
      Join us and start your journey!
    </p>

    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="registrationForm"
      class="space-y-6"
    >
      <div>
        <label
          class="block text-sm font-medium text-gray-700 mb-1"
          for="username"
          >Username</label
        >
        <input
          type="text"
          id="username"
          formControlName="username"
          class="w-full px-4 py-3 text-gray-800 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-300 focus:border-green-500 focus:outline-none shadow-sm transition"
          placeholder="Enter your username"
        />
        <small
          class="text-red-500 text-sm"
          *ngIf="
            registrationForm.get('username')?.invalid &&
            registrationForm.get('username')?.touched
          "
        >
          Username is required.
        </small>
      </div>

      <div>
        <label
          class="block text-sm font-medium text-gray-700 mb-1"
          for="password"
          >Password</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-4 py-3 text-gray-800 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-300 focus:border-green-500 focus:outline-none shadow-sm transition"
          placeholder="Create a password"
        />
        <small
          class="text-red-500 text-sm"
          *ngIf="
            registrationForm.get('password')?.invalid &&
            registrationForm.get('password')?.touched
          "
        >
          Password is required.
        </small>
      </div>

      <div>
        <label
          class="block text-sm font-medium text-gray-700 mb-1"
          for="confirmPassword"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="w-full px-4 py-3 text-gray-800 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-300 focus:border-green-500 focus:outline-none shadow-sm transition"
          placeholder="Confirm your password"
        />
        <small
          class="text-red-500 text-sm"
          *ngIf="
            registrationForm.get('confirmPassword')?.invalid &&
            registrationForm.get('confirmPassword')?.touched
          "
        >
          Please confirm your password.
        </small>
      </div>
      @if (registrationError){
        <div class="text-red-500 text-sm mb-4 text-center">
          <p>{{ registrationError }}</p>
        </div>
      }
      <button
        type="submit"
        class="w-full py-3 text-lg font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700 focus:ring-2 focus:ring-green-300 focus:outline-none shadow-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="registrationForm.invalid"
      >
        Sign Up
      </button>
    </form>

    <p class="mt-6 text-sm text-center text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-green-600 font-medium hover:underline"
        >Log in</a
      >
    </p>
  </div>
</div>
