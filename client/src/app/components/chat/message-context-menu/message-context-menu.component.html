<div (mousedown)="contextMenuService.close()" class="fade"></div>
<ul class="p-absolute bg-white shadow-lg rounded-md border border-gray-200 z-1 py-2 w-48"
    [ngStyle]="{'top.px': positionY>420?positionY-75:positionY, 'left.px': positionX+240>screenWidth?positionX-195:positionX}">
  <li
    id="edit"
    class="px-4 py-2 hover:bg-gray-100 rounded-md cursor-pointer"
    (click)="selectAction('Update')">
    Edit
  </li>
  <li
    id="delete"
    class="px-4 py-2 hover:bg-gray-100 rounded-md cursor-pointer"
    (click)="selectAction('Delete')">
    Delete
  </li>
</ul>
